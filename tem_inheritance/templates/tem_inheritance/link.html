{% extends 'tem_inheritance/base.html' %}

{% block content %}

<h3><b>Link of socials</b></h3>

<table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Facebook</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
        {% for link in links %}
      <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td>{{ link.facebook }}</td>
        <td>{{ link.email }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
