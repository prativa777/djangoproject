{% extends 'crud/base.html' %}

{% block content %}

<form method="post" action="{% url 'classroom_delete' classroom.id %}">
    {% csrf_token %}

    <h1>Are you sure you want to delete {{ classroom.name }} ? </h1>
    <a href="{% url 'crud-classroom' %}" class="btn btn-primary">Cancel</a>
    <button class="btn btn-danger">Delete</button>

</form>


{% endblock %}
