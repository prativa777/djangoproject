{% extends 'crud/base.html' %}

{% block content %}

<form method="post" action="{% url 'classroom_update' classroom.id %}">
    {% csrf_token %}
    <h1>Classroom Update</h1>
    <label for="name">Name</label>
    <input type="text" class="form-control" style="width: 40%;" name="name" id="name" value="{{ classroom.name }}"> <br>
    <a class="btn btn-primary" href="{% url 'crud-classroom' %}">Cancel</a>
    <button type="submit" class="btn btn-success">Update</button>
</form>

{% endblock %}
