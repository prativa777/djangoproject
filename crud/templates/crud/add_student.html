{% extends 'crud/base.html' %}

{% block content %}

<h1>{{ title }}</h1>

<h1 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; text-align: center;">Add Student
</h1> <br><br>
<hr> <br>

<form class="row g-3" method="post" action="{% url 'add_student' %}" enctype="multipart/form-data">

    {% csrf_token %}

    <div class="col-md-6">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name">
    </div>
    <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email">
    </div>
    <div class="col-md-6">
        <label for="age" class="form-label">Age</label>
        <input type="number" class="form-control" id="age" name="age">
    </div>
    <div class="col-12">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" name="address" placeholder="1234 Main St">
    </div>
    <div class="col-12">
        <label for="contact" class="form-label">Contact</label>
        <input type="text" class="form-control" name="contact" id="contact">
    </div>
    <div class="col-md-6">
        <label for="ppicture" class="form-label">Profile Picture</label>
        <input type="file" class="form-control" name="pp" id="ppicture">
    </div>
    <div class="col-md-4">
        <label for="inputState" class="form-label"> ClassRoom </label>
        <select id="inputState" class="form-select" name="classroom_name">
            {% for classroom in classrooms %}
            <option selected>{{ classroom.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="col-12">
        <button type="submit" class="btn btn-success">Submit</button>
        <a href="{% url 'crud_student' %}" class="btn btn-primary">Cancel</a>
    </div>
</form>

{% endblock %}
