{% extends 'tem_inheritance/base.html' %}

{% block content %}
{% load static %}

<img src="{% static 'gadgets.webp' %}" alt="" style="height: 400px; width: 75%;">

<table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
        {% for product in products %}
      <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.description }}</td>
        
      </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
