{% extends 'tem_inheritance/base.html' %}

{% block content %}

<form class="row g-3" method="post" action="{% url 'student-view' %}">
    {% csrf_token %}
    <div class="col-md-6">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="inputEmail4" name="name">
    </div>
    <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4" name="email">
    </div>
    <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Age</label>
        <input type="number" class="form-control" id="inputAddress" name="age">
    </div>
    <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="address">
    </div>
    <div class="col-12">
        <label for="inputAddress2" class="form-label">Bio</label>
        <input type="text" name="bio" id="inputAddress2">
    </div>

    <div class="col-12">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

{% endblock %}
